{{- if .Values.serving.enabled }}
apiVersion: v1
kind: Namespace
metadata:
  name: knative-serving
---
apiVersion: operator.knative.dev/v1beta1
kind: KnativeServing
metadata:
  name: knative-serving
  namespace: knative-serving
spec:
  ingress:
    {{- if .Values.serving.kourier }}
    kourier:
      enabled: true
    {{- end }}
  config:
    network:
      {{- if .Values.serving.kourier }}
      ingress-class: "kourier.ingress.networking.knative.dev"
      {{- end }}
{{- end }}
